<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Tech - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <header class="login-header">
        <div class="logo-area">
            <div class="logo-icon"></div>
            <h1>Clock Tech</h1>
        </div>

        <div class="menu-dots">
            <span></span><span></span><span></span><span></span>
        </div>
    </header>

    <div class="login-container">

        <!-- Foguete criado 100% em CSS -->
        <div class="rocket-area">
            <div class="rocket">
                <div class="rocket-window"></div>
                <div class="rocket-fire"></div>
            </div>
        </div>

        <!-- Card do Login -->
        <div class="login-card">
            <h2>Bem-vindo!</h2>
            <p>Faça login para entrar no dashboard</p>

            <form action="dashboard.html">
                <label>E-mail</label>
                <input type="email" placeholder="seu@exemplo.com" required>

                <label>Senha</label>
                <input type="password" placeholder="••••••••" required>

                <div class="btn-area">
                    <button class="btn-primary" type="submit">Entrar</button>
                    <button class="btn-secondary" type="button">Demo</button>
                </div>

                <p class="login-info">Ao entrar, veja a estratosfera do foguete — você será redirecionado.</p>
            </form>

        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
